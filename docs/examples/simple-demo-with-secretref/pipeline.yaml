apiVersion: v1
kind: Namespace
metadata:
  name: collector
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    nsSelector: example-tenant
  name: example-tenant-ns
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Collector
metadata:
  name: example-collector
spec:
  debug: true
  controlNamespace: collector
  tenantSelector:
    matchLabels:
      collectorLabel: example-collector
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Tenant
metadata:
  labels:
    collectorLabel: example-collector
  name: example-tenant
spec:
  subscriptionNamespaceSelectors:
    - matchLabels:
        nsSelector: example-tenant
  logSourceNamespaceSelectors:
    - matchLabels:
        nsSelector: example-tenant
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Subscription
metadata:
  name: subscription-sample-1
  namespace: example-tenant-ns
spec:
  ottl: "route()"
  outputs:
    - name: otlp-test-output-1
      namespace: collector
---
apiVersion: v1
kind: Secret
metadata:
  name: otlp-test-output-1-basicauth-token-secret
  namespace: collector
type: Opaque
data:
  username: dXNlcg== # user
  password: cGFzcw== # pass
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Output
metadata:
  name: otlp-test-output-1
  namespace: collector
spec:
  authentication:
    basicauth:
      secretRef:
        name: otlp-test-output-1-basicauth-token-secret
        namespace: collector
  otlp:
    endpoint: receiver-otelcol-collector.receiver.svc.cluster.local:4317
    tls:
      insecure: false
      insecure_skip_verify: true
