name: CI

on:
  push:
    branches:
    - main
    - "release-[0-9]+.[0-9]+*"

  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Set up Go 
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Check diff
        run: make check-diff

      - name: Test
        run: make test
    
  lint: 
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Lint
        run: make lint
        env:
          LINTER_FLAGS: '--timeout 5m'

  license-check:
      name: License check
      runs-on: ubuntu-latest
        
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.21'
  
        - name: Cache licenses
          uses: actions/cache@v3
          with:
            key: licensei-v2-${{ hashFiles('go.sum') }}
            path: |
              .licensei.cache
            restore-keys: |
              licensei-v2
  
        - name: Download license information for dependencies
          env:
            GITHUB_TOKEN: ${{ github.token }}
          run: make license-cache
  
        - name: Check licenses
          env:
            GITHUB_TOKEN: ${{ github.token }}
          run: make license-check
