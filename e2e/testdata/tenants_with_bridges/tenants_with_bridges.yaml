apiVersion: v1
kind: Namespace
metadata:
  name: collector
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    tenant: shared
  name: shared
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    tenant: database
  name: database
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    tenant: web
  name: web
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Collector
metadata:
  name: cluster
spec:
  controlNamespace: collector
  tenantSelector:
    matchLabels:
      collector: cluster
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Tenant
metadata:
  labels:
    collector: cluster
  name: shared
spec:
  transform:
    name: parse-nginx
    logStatements:
      - context: log
        statements:
          - set(resource.attributes["parsed"], ExtractPatterns(body, "(?P<method>(GET|PUT))"))
  logSourceNamespaceSelectors:
    - matchLabels:
        tenant: shared
---
# A tenant that consumes logs from the shared tenant using a bridge
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Tenant
metadata:
  labels:
    collector: cluster
  name: database
spec:
  subscriptionNamespaceSelectors:
    - matchLabels:
        tenant: database
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Bridge
metadata:
  name: shared-database
spec:
  sourceTenant: shared
  targetTenant: database
  condition: 'attributes["parsed"]["method"] == "GET"'
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Subscription
metadata:
  name: database
  namespace: database
spec:
  condition: "true"
  outputs:
    - name: otlp-test-output-database
      namespace: collector
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Output
metadata:
  name: otlp-test-output-database
  namespace: collector
spec:
  otlp:
    endpoint: receiver-collector.telemetry-controller-system.svc.cluster.local:4317
    tls:
      insecure: true
---
# Another tenant that consumes logs from the shared tenant using a bridge
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Tenant
metadata:
  labels:
    collector: cluster
  name: web
spec:
  subscriptionNamespaceSelectors:
    - matchLabels:
        tenant: web
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Bridge
metadata:
  name: shared-web
spec:
  sourceTenant: shared
  targetTenant: web
  condition: 'attributes["parsed"]["method"] == "PUT"'
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Subscription
metadata:
  name: web
  namespace: web
spec:
  condition: "true"
  outputs:
    - name: otlp-test-output-web
      namespace: collector
---
apiVersion: telemetry.kube-logging.dev/v1alpha1
kind: Output
metadata:
  name: otlp-test-output-web
  namespace: collector
spec:
  otlp:
    endpoint: receiver-collector.telemetry-controller-system.svc.cluster.local:4317
    tls:
      insecure: true
